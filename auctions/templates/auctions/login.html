{% extends "auctions/layout.html" %}

{% load static %}

{% block custom_styles %}
    <link href="{% static 'auctions/login_register.css' %}" rel="stylesheet">
{% endblock %}

{% block title %}
    Auctions - Login
{% endblock %}

{% block body %}
    <div class="card mx-auto text-center mt-4 mx-4">
        <h1>Login</h1>
        {% if message %}
            <div class="alert alert-danger" role="alert">
                {{ message }}
            </div>
        {% endif %}
        <div class="card-body">
            <form action="{% url 'auctions:login' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input autofocus class="form-control text-center" type="text" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input class="form-control text-center" type="password" name="password" placeholder="Password">
                </div>
                <button class="btn btn-primary btn-lg" type="submit">Login</button>
                <input type="hidden" name="next" value="{{ request.GET.next }}" />
            </form>
        </div>
        <div class="card-footer">
            Don't have an account? <a href="{% url 'auctions:register' %}">Register here.</a>
        </div>
    </div>
{% endblock %}
