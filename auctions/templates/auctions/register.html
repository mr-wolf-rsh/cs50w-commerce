{% extends "auctions/layout.html" %}

{% load static %}

{% block custom_styles %}
    <link href="{% static 'auctions/login_register.css' %}" rel="stylesheet">
{% endblock %}

{% block title %}
    Auctions - Register
{% endblock %}

{% block body %}
    <div class="card mx-auto text-center mt-4 mx-4">
        <h1>Register</h1>
        {% if message %}
            <div class="alert alert-danger" role="alert">
                {{ message }}
            </div>
        {% endif %}
        <div class="card-body">
            <form action="{% url 'auctions:register' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input class="form-control" autofocus type="text" name="first_name" placeholder="First Name">
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="last_name" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input class="form-control" type="email" name="email" placeholder="Email Address">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
                </div>
                <button class="btn btn-primary btn-lg" type="submit">Register</button>
            </form>
        </div>
        <div class="card-footer">
            Already have an account? <a href="{% url 'auctions:login' %}">Log In here.</a>
        </div>
    </div>
{% endblock %}
